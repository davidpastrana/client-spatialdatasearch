	   <script>
   $(function() {
     var valMap = [0.2,0.5,1,5,10,20,50];
     var activeValue = 3;
     $(".slider").slider({
       range: "min",
       max: valMap.length - 1,
       value: activeValue,
       change: function (event, ui) {
         if (event.originalEvent) {
           console.log("CHANGED DONE!");
           console.log("the value is "+valMap[ui.value]);
           $('#geoCoordDistance').val(valMap[ui.value]);
           $('#saveGeoCoordinates').trigger('click');
           
           $(".slider_wrapper").show();
           $('#savePolygonCoordinates').trigger('click');
           drawingManager.setDrawingMode(null);
           //getGeolocation();
           }
        }
     }).slider("pips", {
       rest: "label",
    	   suffix: 'Km',
    	   labels: valMap
   	});
    // $(".slider").slider("option", "value", $('#geoCoordDistance').val());

   });
   </script>
