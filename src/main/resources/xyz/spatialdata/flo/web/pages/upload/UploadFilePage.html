<?xml version="1.0" encoding="UTF-8" ?>
<html itemscope itemtype="https://schema.org/WebPage"
	xmlns="https://www.w3.org/1999/xhtml"
	xmlns:wicket="https://wicket.apache.org" lang="en" class="no-js">
<body>
	<wicket:extend>
		<!-- Title -->
	    <div class="breadcrumbs">
	      <div class="container">
	        <div class="row">
	          <div class="col-lg-6 col-sm-6" style="margin-top: 50px;">
	          	<h2>Upload a <strong>CSV</strong> file:</h2>
	          </div>
	        </div>
	      </div>
	    </div>
			
		<!-- Container -->
	   	<div class="container" style="margin-bottom: 56px;">
	      	<div class="row">
	       		<div class="col-sm-8">
	            	<p class="mrgBtm20">
	            		<div wicket:id="feedback">
	            		</div>
		            </p>
	                <div class="row">
	                <form wicket:id="form">
						<table>
							<tr>
								<td><label class="col-md skilltitle" wicket:id="selFile">Select file:</label></td>
								<td>&nbsp;</td>
								<td><input class="form-control" wicket:id="fileUpload" size="40" type="file" required="true"/></td>
								<td>&nbsp;</td>
								<td><button class="btn btn-lg btn-primary" wicket:id="uploadFile" type="submit">Upload file</button></td>
							</tr>
						</table>
					</form>                      
		            </div>     
	 
	                <div class="row">	                   
		         		<label wicket:id="exampleRowsLabel">Here you can see the -->
							first 3 rows of the CSV file: </label>
						<table>
							<tr wicket:id="listview">
								<td><span wicket:id="rowNum"></span></td>
								<td><span wicket:id="data"></span></td>
							</tr>
						</table>
	            	</div>
		            <br />
		                      
	                <div class="row">
		            	<form wicket:id="formTypes">
							<label  wicket:id="fileName">Marker type: </label> 
							<select	wicket:id="csvName" />
							<button wicket:id="saveFileName" class="btn btn-lg btn-success" type="submit">Next step</button>
							<br /><br /> 
							
							<label wicket:id="sepType">Separator Type: </label>
							<select wicket:id="separatorType" />
							<button wicket:id="saveSeparator" class="btn btn-lg btn-success" type="submit">Next step</button>
							<br /><br /> 
							
							<label wicket:id="colNumber">Column Number: </label>
							<select wicket:id="types" />
							<button wicket:id="saveType" class="btn btn-lg btn-success" type="submit">Next column</button>
							<br /> <br /> 
							
							<button wicket:id="saveCSV" class="btn btn-lg btn-primary" type="submit">Save File</button>				
						</form>
	         		</div>   
	              </div>            
	          </div>
	    </div>
	    <!-- /.Container -->
	    
	    <!-- Footer -->        
		<wicket:panel wicket:id="footer"/>
		<!-- /.Footer -->
	</wicket:extend>
</body>
</html>
